<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .person {
        text-align: left;
        padding: 10px;
      }

      .end {
        text-align: right;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="5">Pravs Electronics</th>
      </tr>
      <tr>
        <td colspan="5" class="person">
          <b>Name:</b> Pravin Mainali<br />
          <b>Address:</b> Kupondole<br />
          <b>Phone no:</b> 9876543210<br />
        </td>
      </tr>
      <tr>
        <th colspan="5">Details</th>
      </tr>
      <tr>
        <th>S.N.</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>1</td>
        <td>1200</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Printer</td>
        <td>2</td>
        <td>150</td>
        <td>300</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Desk</td>
        <td>1</td>
        <td>200</td>
        <td>200</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Chair</td>
        <td>4</td>
        <td>50</td>
        <td>200</td>
      </tr>
      <tr>
        <td colspan="2">Total</td>
        <td>8</td>
        <td>-</td>
        <td>1900</td>
      </tr>
      <tr>
        <td colspan="5" class="end">
          <br />
          ________________ <br />
          <b>Signature</b>
        </td>
      </tr>
    </table>
  </body>
</html>
